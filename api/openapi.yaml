components:
  schemas:
    CartSubtotalCode:
      default: UNKNOWN
      enum:
      - UNKNOWN
      - PAYMENT
      - SHIPMENT
      - TAX
      - ITEMS
      - DISCOUNT
      type: string
    ListCartsRequestFilter:
      properties:
        searchTerms:
          items:
            type: string
          title: |-
            search_terms is the search terms to be applied on the list of returns. This will be applied on the same field as the filters
            in exception of the cart_status which will always be applied in AND
          type: array
        customerEmails:
          items:
            type: string
          type: array
        customerFirstnames:
          items:
            type: string
          type: array
        customerLastnames:
          items:
            type: string
          type: array
        customerPhones:
          items:
            type: string
          type: array
        cartIds:
          items:
            type: string
          type: array
        cartStatus:
          $ref: '#/components/schemas/ListCartsRequestFilterCartStatus'
        createdAt:
          items:
            $ref: '#/components/schemas/ListCartsRequestFilterDate'
          type: array
        agentGrn:
          type: string
      type: object
    ListCartsRequestFilterCartStatus:
      default: UNKNOWN
      enum:
      - UNKNOWN
      - ENABLED
      - DISABLED
      type: string
    ListCartsRequestFilterDate:
      properties:
        from:
          format: date-time
          type: string
        to:
          format: date-time
          type: string
      type: object
    ListCartsRequestSort:
      properties:
        evaluationOrder:
